<div class="container" style="position: relative; height: 100vh;">

  <!-- Bot贸n "Periodo liquidaci贸n" en el margen superior izquierdo -->
  <div style="position: absolute; top: 10px; left: 10px;">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <label for="btn-periodo">Periodo liquidaci贸n</label>
      <button id="btn-periodo" mat-stroked-button class="mat-primary">
          <mat-icon style="font-size: 16px;"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></mat-icon>
      </button>
    </div>
 </div>

  <!-- Contenedor principal -->
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">

    <!-- Grilla de Liquidaci贸n -->
    <div style="text-align: center;">
      <h2>Grilla de Novedades</h2>
      <table>
        <thead>
          <tr>
            <th>Colaborador</th>
            <th>CUIT</th>
            <th>Vacaciones</th>
            <th>Feriado</th>
            <th>Inasistencia Justificada</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let colaborador of colaboradores">
            <td>{{ colaborador.nombre }} {{ colaborador.apellido }}</td>
            <td>{{ colaborador.cuit }}</td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    

    <!-- Botones de exportar PDF y Excel -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">

      <div style="text-align: center;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <label for="btn-pdf">Exportar PDF</label>
          <button id="btn-pdf" mat-stroked-button class="mat-primary" style="width: 150px; height: 100px;"  [routerLink]="['/recibos']">
              <mat-icon style="font-size: 16px;"><i class="far fa-file-alt" aria-hidden="true"></i></mat-icon>
            </button>
        </div>
     </div>

      <div style="text-align: center;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="btn-excel">Exportar Excel</label>
            <button id="btn-excel" mat-stroked-button class="mat-primary" style="width: 150px; height: 100px;">
                <mat-icon style="font-size: 16px;">file_download</mat-icon>
            </button>
        </div>
     </div>

    </div>

  </div>

</div>
