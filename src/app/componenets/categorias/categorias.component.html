<div class="container">

    <div>
      <button mat-mini-fab color="stroked" [routerLink]="['/nuevoCategoria']"><mat-icon>add_circle</mat-icon></button>
    </div>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre Categoria</th>
              <th scope="col">Monto</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Convenio Asociado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of lista">
              <td>{{categoria.idCategoria}}</td>
              <td>{{categoria.nombre}}</td>
              <td>{{categoria.monto}}</td>
              <td>{{categoria.descripcion}}</td>
              <td>{{categoria.convenio.nombre}}</td>
              <td>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button mat-mini-fab color="stroked" routerLink="/editar/{{categoria.idCategoria}}"><mat-icon>create</mat-icon></button>
                  <button mat-mini-fab color="stroked" (click)="eliminar(categoria.idCategoria)"><mat-icon>delete</mat-icon></button>
                </div>
              </td>
            </tr>
            
          </tbody>
      </table>
  
  </div>
