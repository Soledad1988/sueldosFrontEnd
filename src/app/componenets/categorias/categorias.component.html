<div class="container-fluid">
  <div class="row">

    <!-- Formulario -->
    <div class="col-md-6">
        <div class="bg-white p-4 rounded-5 text-secondary shadow">
          <form class="d-grid gap-2">
            <h2>Ingrese Datos de la categoria</h2>
            
            <input type="text" name="nombre" class="form-control" placeholder="Ingrese Nombre de la Categoria" [(ngModel)]="nuevaCategoria.nombre">

            <input type="text" name="descripcion" class="form-control" placeholder="Ingrese Descripcion de la categoria" [(ngModel)]="nuevaCategoria.descripcion">

            <input type="text" name="monto" class="form-control" placeholder="Ingrese Monto de la Categoria" [(ngModel)]="nuevaCategoria.monto">

            <h4>Seleccione el convenio al que pertence</h4>

            <mat-form-field appearance="fill" class="mt20 w100">
              <mat-label>Convenios</mat-label>
              <mat-select name="categoria" [(ngModel)] = "nuevaCategoria.convenio.idConvenio">
                <mat-option *ngFor = "let c of convenios" [value] = "c.idConvenio">
                  {{ c.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          

              <div class="form-footer d-flex justify-content-between">
                <button type="submit" class="button" class= "btn btn-info" [routerLink]="['/categoria']" routerLinkActive="router-link-active" (click)="agregarCategoria()">Confirmar</button>
                <button type="reset" class="button" class="btn btn-secondary" [routerLink]="['/menu']" routerLinkActive="router-link-active">Cancelar</button>
              </div>
            
      
          </form>
        </div>
    </div>
    <!-- Tabla -->
    <div class="col-md-6">
      <div class="bg-white p-4 rounded-5 text-secondary shadow">
        <h2>Categorias Generadas</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre Categoria</th>
              <th scope="col">Monto</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Convenio Asociado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of lista">
              <td>{{categoria.idCategoria}}</td>
              <td>{{categoria.nombre}}</td>
              <td>{{categoria.monto}}</td>
              <td>{{categoria.descripcion}}</td>
              <td>{{categoria.convenio.nombre}}</td>
              <td>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button mat-mini-fab color="stroked" routerLink="/editar/{{categoria.idCategoria}}"><mat-icon>create</mat-icon></button>
                  <button mat-mini-fab color="stroked" (click)="eliminar(categoria.idCategoria)"><mat-icon>delete</mat-icon></button>
                </div>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
 </div>
</div>
