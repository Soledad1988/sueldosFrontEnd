<div class="container">
  <div class="d-flex justify-content-end mt-2">
    <button mat-raised-button [routerLink]="['/categoria']">Categorías</button>
  </div>

  <div class="d-flex justify-content-center">
    <!-- Formulario -->
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 30rem">
      <form class="d-grid gap-2">
        <h2>Ingrese Datos del Convenio</h2>
        
        <input type="text" name="numero" class="form-control" placeholder="Ingrese Numero Convenio" [(ngModel)]="nuevo.numero">

        <input type="text" name="nombre" class="form-control" placeholder="Ingrese Nombre de Convenio" [(ngModel)]="nuevo.nombre">

        <div class="form-footer">

          <div class="form-footer d-flex justify-content-between">
            <button type="submit" class="button" class= "btn btn-info" [routerLink]="['/convenio']" routerLinkActive="router-link-active" (click)="agregar()">Confirmar</button>
            <button type="reset" class="button" class="btn btn-secondary" [routerLink]="['/menu']" routerLinkActive="router-link-active">Cancelar</button>
          </div>
          
        </div>
  
      </form>
  
    </div>

    <!-- Tabla -->
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 30rem">
      <h2>Convenios Generados</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">N°</th>
            <th scope="col">Numero</th>
            <th scope="col">Nombre Convenio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let convenio of lista">
            <td>{{convenio.idConvenio}}</td>
            <td>{{convenio.numero}}</td>
            <td>{{convenio.nombre}}</td>
            <td>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button mat-mini-fab color="stroked" routerLink="/editarC/{{convenio.idConvenio}}"><mat-icon>create</mat-icon></button>
                <button mat-mini-fab color="stroked" (click)="eliminar(convenio.idConvenio)"><mat-icon>delete</mat-icon></button>
              </div>
            </td>
          </tr>
          
        </tbody>
      </table>
  </div>

  </div>
</div>
