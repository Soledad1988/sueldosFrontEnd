

<div class="container">

  <div>
    <button mat-mini-fab color="stroked" [routerLink]="['/nuevo']"><mat-icon>add_circle</mat-icon></button>
  </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Legajo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">DNI</th>
            <th scope="col">Edad</th>
            <th scope="col">Direccion</th>
            <th scope="col">Convenio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let colaborador of lista">
            <td>{{colaborador.id}}</td>
            <td>{{colaborador.nombre}}</td>
            <td>{{colaborador.apellido}}</td>
            <td>{{colaborador.dni}}</td>
            <td>{{colaborador.edad}}</td>
            <td>{{colaborador.direccion}}</td>
            <td>{{colaborador.convenio}}</td>
            <td>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button mat-mini-fab color="stroked" routerLink="/editar/{{colaborador.id}}"><mat-icon>create</mat-icon></button>
                <button mat-mini-fab color="stroked" (click)="eliminar(colaborador.id)"><mat-icon>delete</mat-icon></button>
              </div>
            </td>
          </tr>
          
        </tbody>
    </table>

</div>
